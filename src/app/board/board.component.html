<div id="board">
    <div *ngFor="let square of this.board.squares" [class]="square.white ? 'white square' : 'black square'" [id]="square.index+''" (dblclick)="squareClick($event)">
        <label style="position: fixed;">{{square.index}}</label>
        <img *ngIf="square.piece" [src]="'assets/'+square.piece.id+'.png'" draggable="true" (click)="this.pieceClick($event)">
    </div>
</div>
